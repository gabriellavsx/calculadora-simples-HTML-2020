<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>
<body>
    <h1>Calculadora Simples</h1>
    <form name="calc">
        <input type="text" id="visor"/></br>
        <input type="button" value="7" onclick= "botao(value);"/>
        <input type="button" value="8" onclick= "botao(value);"/>
        <input type="button" value="9" onclick= "botao(value);"/>
        <input type="button" value="/" onclick= "botao(value);"/></br>

        <input type="button" value="4" onclick= "botao(value);"/>
        <input type="button" value="5" onclick= "botao(value);"/>
        <input type="button" value="6" onclick= "botao(value);"/>
        <input type="button" value="*" onclick= "botao(value);"/></br>

        <input type="button" value="1" onclick= "botao(value);"/>
        <input type="button" value="2" onclick= "botao(value);"/>
        <input type="button" value="3" onclick= "botao(value);"/>
        <input type="button" value="-" onclick= "botao(value);"/></br>

        <input type="button" value="0" onclick= "botao(value);"/>
        <input type="button" value="C" onclick= "reseta();"/>
        <input type="button" value="=" onclick= "calcule();"/>
        <input type="button" value="+" onclick= "botao(value);"/>
        <div id="resultado"></div>
    <script>
        function botao(numero){
            var digitado = document.calc.visor.value;
            document.calc.visor.value = digitado + numero;
        }
        function reseta(){
            document.calc.visor.value = " ";
            document.getElementById("visor").style.color ="black";

        }
        function calcule(){
            var digitado = document.calc.visor.value;
            var resultado = eval(digitado);
            document.calc.visor.value =  resultado;
            if(resultado<0){
                document.getElementById("visor").style.color = "red";
            }else{
                document.getElementById("visor").style.color="blue";
            }
        }
    
    </script>
</body>
</html>
